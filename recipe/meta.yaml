{% set name = "skprogs" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/dftbplus/skprogs/archive/refs/tags/{{ version }}.tar.gz
  # sha256: a16cc91cfa702b2e40b61bbe218fd43d9225469c6e90b56ab04b89838916f9bf
  url: https://github.com/aradi/skprogs/archive/refs/heads/release.zip
  sha256: 2941599b61748a4d0727264f5d3f50d481e0a88aaa32a36b664b486593d21278
  patches:
    - no-python.patch

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - python
    - numpy
    - scipy
  host:
    - libxc
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/bin/slateratom
    - $PREFIX/bin/slateratom --version
    - test -f $PREFIX/bin/sktwocnt
    - $PREFIX/bin/sktwocnt --version

about:
  home: https://github.com/dftbplus/skprogs
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: |
    Package containing programs to generate Slater-Koster files for the DFTB-method
  dev_url: https://github.com/dftbplus/skprogs

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - vanderhe
